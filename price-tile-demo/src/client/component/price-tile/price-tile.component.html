<div class="navbar-header">
  <app-currency-picker [symbol]="symbol" 
      (ccySelected)="onSelected($event)">
  </app-currency-picker>
  <div class="close" 
      (click)="onRemove(symbol)">-</div>
  <input class="notional" type="number" [(ngModel)]="amount" placeholder="notional" name="notional"
    value="amount | number: '1.0-0'">
  <div class="price-tile-quotes">
    <app-price-quote (execute)="postTransaction($event)" [display]="'Join Bid'"  [side]="'Buy'" [price]="bidRate"></app-price-quote>
    <app-price-quote (execute)="postTransaction($event)" [display]="'Pay Offer'" [side]="'Sell'" [price]=" termRate"></app-price-quote>
  </div>
  <div>{{statusBar}}</div>
</div>
